<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>
    <body>
<div id="wrapper">
    <nav class="signin_Nav">
         <div class="img"><img src="../img/Techxplore.jpeg" alt="">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="form_header">Sign in to your account</h1>
            <p class="form_sub_header">Build skills for today, tomorrow, and beyond.</br>
                Education to future-proof your career. </p>
                <div class="app_signin">
                    <div class="google_signin">
                        <div class="img"><img src="../img/Google.jpeg" alt=""></div>
                        <p>sign in with Google</p>
                    </div>
                    <div class="facebook_signin">
                        <div class="img"><img src="../img/Facebook.jpeg" alt=""></div>
                        <p> sign in with Facebook </p>
                    </div>
                </div>
                <div><h3><span>Or</span></h3></div>
                
                <form class="form_input">
                    <input type="text" placeholder="Enter email address">
                    <input type="text" placeholder="Enter password">
                    <p class="policy">By clicking Sign in, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</a> </p>
                </form>
                <button class="btn">Sign In</button>
                <p>Forget your password?</p>
                <p class="Sign up">No account yet? <span class="span"><a href="signup.html">Sign Up</a></span></p>

        
        </div>
    </div>
</div>
    
    
</body>
</html>
